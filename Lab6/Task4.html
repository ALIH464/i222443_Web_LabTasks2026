<!DOCTYPE html>
<html>
<head>
<title>Todo List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family:Arial;
display:flex;
justify-content:center;
margin-top:50px;
background:#f4f4f4;
}
.container{
background:white;
padding:20px;
width:350px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}
input{
width:70%;
padding:8px;
}
button{
padding:8px;
cursor:pointer;
}
ul{
list-style:none;
padding:0;
}
li{
padding:8px;
margin-top:5px;
background:#eee;
display:flex;
justify-content:space-between;
border-radius:5px;
}
li:hover{background:#ddd;}
.delete{
color:red;
cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
<h3>Todo List</h3>
<input type="text" id="taskInput">
<button onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>
</div>

<script>
function addTask(){
let input=document.getElementById("taskInput");
let task=input.value.trim();
if(task==="") return;

let li=document.createElement("li");
li.innerHTML=task+' <span class="delete" onclick="this.parentElement.remove()">Ã—</span>';
document.getElementById("taskList").appendChild(li);
input.value="";
}
</script>

</body>
</html>
