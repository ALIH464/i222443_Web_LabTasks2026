<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Activity Dashboard</title>

<style>
/* Global Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Header */
header {
    background: #0a1a4f;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 17px;
}

/* Navigation */
nav {
    background: #1e3a8a;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    flex: 1;
}

nav a {
    display: block;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: white;
    font-size: 15px;
}

/* Activity Section */
.activities {
    display: grid;
    gap: 20px;
    padding: 20px;
}

.card {
    background: #1d4ed8;
    color: white;
    padding: 20px;
    border-radius: 8px;
    font-size: 15px;
}

/* Gallery */
.gallery {
    display: grid;
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery img:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Large Screens */
@media (min-width: 1024px) {
    .activities {
        grid-template-columns: repeat(3, 1fr);
    }
    .gallery {
        grid-template-columns: repeat(5, 1fr);
    }
}

/* Medium Screens */
@media (min-width: 768px) and (max-width: 1023px) {
    .activities {
        grid-template-columns: repeat(2, 1fr);
    }
    .gallery {
        grid-template-columns: repeat(3, 1fr);
    }
}

/* Small Screens */
@media (max-width: 767px) {
    nav ul {
        flex-direction: column;
    }
    .activities {
        grid-template-columns: 1fr;
    }
    .gallery {
        grid-template-columns: 1fr;
    }
    header {
        font-size: 13px;
    }
}
</style>
</head>

<body>

<header>
    University Student Activity Portal
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Clubs</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
</nav>

<section class="activities">
    <div class="card">Coding Competition</div>
    <div class="card">Sports Gala</div>
    <div class="card">Debate Championship</div>
    <div class="card">AI Workshop</div>
    <div class="card">Cultural Fest</div>
    <div class="card">Startup Meetup</div>
</section>

<section class="gallery">
    <img src="https://picsum.photos/300/300?1">
    <img src="https://picsum.photos/300/300?2">
    <img src="https://picsum.photos/300/300?3">
    <img src="https://picsum.photos/300/300?4">
    <img src="https://picsum.photos/300/300?5">
</section>

</body>
</html>
