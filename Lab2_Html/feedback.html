<!DOCTYPE html>
<html>
<head>
<title>Student Feedback Portal</title>
</head>
<body>
<header>
<h1>Student Feedback Portal</h1>
<p>Submit feedback for your courses</p>
<img src="images/logo.png" alt="University Logo" width="150">
</header>


<form method="POST" action="feedback-recieved.html">
<label>Name:</label>
<input type="text" name="name"><br><br>


<label>Email:</label>
<input type="email" name="email"><br><br>


<label>Course:</label>
<select name="course">
<option>Web Development</option>
<option>AI</option>
<option>Networking</option>
</select><br><br>


<label>Rating:</label>
<input type="radio" name="rating" value="1">1
<input type="radio" name="rating" value="2">2
<input type="radio" name="rating" value="3">3
<input type="radio" name="rating" value="4">4
<input type="radio" name="rating" value="5">5<br><br>


<label>Comments:</label><br>
<textarea name="comments"></textarea><br><br>


<button type="submit">Submit Feedback</button>
</form>


<footer>
<p>Email us at feedback@university.edu</p>
<p>Â© 2026 University</p>
</footer>
</body>
</html>
